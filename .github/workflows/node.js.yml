name: Deploy Angular App to IIS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Execution Policy
        run: Set-ExecutionPolicy -ExecutionPolicy Unrestricted -Scope Process -Force
        shell: powershell
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          cd "${{ github.workspace }}/PaymentApp_Angular"
          npm install
        shell: powershell

      - name: Build Angular App
        run: |
          cd "${{ github.workspace }}/PaymentApp_Angular"
          npm run build -- --configuration=production
        shell: powershell

      - name: Stop IIS Server
        run: |
          net stop was /y
          net stop w3svc
        shell: cmd

      - name: Deploy to IIS
        run: |
          Remove-Item -Recurse -Force "C:\inetpub\wwwroot\angular_app\*" -ErrorAction Ignore
          Copy-Item -Recurse -Force "${{ github.workspace }}/PaymentApp_Angular/dist/*" "C:\inetpub\wwwroot\angular_app\"
        shell: pwsh

      - name: Start IIS Server
        run: |
          net start w3svc
        shell: cmd
